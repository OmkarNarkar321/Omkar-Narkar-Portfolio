<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omkar Narkar - Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background-color: #1a1a1a;
        overflow: hidden;
      }
      
      #initial-loader {
        position: fixed;
        inset: 0;
        z-index: 999999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #1a1a1a;
        transition: opacity 0.3s ease-out;
      }
      
      .loader-brand {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 3rem;
        background: linear-gradient(to right, #f97316, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-family: 'DM Serif Display', serif;
      }
      
      .loader-dots {
        display: flex;
        gap: 8px;
      }
      
      .loader-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: hsla(39, 93%, 95%, 1);
        animation: wave 1.4s ease-in-out infinite;
      }
      
      .loader-dot:nth-child(1) { animation-delay: 0s; }
      .loader-dot:nth-child(2) { animation-delay: 0.2s; }
      .loader-dot:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes wave {
        0%, 60%, 100% {
          transform: translateY(0) scale(1);
          opacity: 0.6;
        }
        30% {
          transform: translateY(-15px) scale(1.1);
          opacity: 1;
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-brand">Omkar</div>
      <div class="loader-dots">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
